<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YumYum พาทัว - เติมเงิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: #ffdd00;
        }

        .navbar,
        .btn-yellow {
            background-color: #ffdd00;
            color: #121212;
            font-weight: bold;
        }

        .btn-yellow:hover {
            background-color: #e6c200;
            color: #121212;
        }

        label {
            color: #ffdd00;
        }

        .form-control {
            background-color: #1e1e1e;
            color: #ffdd00;
            border: 1px solid #ffdd00;
        }

        .form-control:focus {
            background-color: #333300;
            color: #fff;
            border-color: #e6c200;
            box-shadow: none;
        }



        #amount::placeholder {
            color: white !important;
            opacity: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #ffdd00;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html"
                style="color: #121212; font-weight: bold;">
                <img src="image/logo.png" alt="YumYum พาทัว" style="height: 80px; margin-right: 15px;" />
                <span style="font-size: 2rem;"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-dark" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="products.html">สินค้าทั้งหมด</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="topup.html">เติมเงิน</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="contact.html">ติดต่อ</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="faq.html">คำถามที่พบบ่อย</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="text-center mb-4">เติมเงินเข้าบัญชี</h1>
        <form>
            <div class="mb-3">
                <label for="amount" class="form-label">จำนวนเงิน (บาท)</label>
                <input type="number" class="form-control" id="amount" placeholder="กรอกจำนวนเงินที่ต้องการเติม" min="1"
                    required />
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">ช่องทางชำระเงิน</label>
                <select class="form-select" id="paymentMethod" required>
                    <option value="">เลือกช่องทาง</option>
                    <option value="bank">โอนผ่านธนาคาร</option>
                    <option value="credit">บัตรเครดิต</option>
                    <option value="truewallet">True Wallet</option>
                </select>
            </div>
            <button type="submit" class="btn btn-yellow">เติมเงิน</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
