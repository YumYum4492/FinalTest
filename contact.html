<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YumYum พาทัว - ติดต่อ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="image/logo.png" />
    <style>
        body {
            background-color: #121212;
            color: #ffdd00;
        }

        .navbar,
        .btn-yellow {
            background-color: #ffdd00;
            color: #121212;
            font-weight: bold;
        }

        .btn-yellow:hover {
            background-color: #e6c200;
            color: #121212;
        }

        label {
            color: #ffdd00;
        }

        .form-control {
            background-color: #1e1e1e;
            color: #ffdd00;
            border: 1px solid #ffdd00;
        }

        .form-control:focus {
            background-color: #333300;
            color: #fff;
            border-color: #e6c200;
            box-shadow: none;
        }

        ::placeholder {
            color: white;
            opacity: 1;

        }

        input::placeholder,
        textarea::placeholder {
            color: white !important;
            opacity: 1;
        }


        label {
            color: #ffdd00 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #ffdd00;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html"
                style="color: #121212; font-weight: bold;">
                <img src="image/logo.png" alt="YumYum พาทัว" style="height: 80px; margin-right: 15px;" />
                <span style="font-size: 2rem;"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-dark" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="products.html">สินค้าทั้งหมด</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="topup.html">เติมเงิน</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="contact.html">ติดต่อ</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="faq.html">คำถามที่พบบ่อย</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="text-center mb-4">ติดต่อเรา</h1>
        <div class="mb-4">
            <p><strong>อีเมล:</strong> Banknoob46@gmail.com</p>
            <p><strong>โทรศัพท์:</strong> 098-560-6389</p>
            <p><strong>ที่อยู่:</strong> 105/11 หมู่.7 ต.สุรศักดิ์ อ.ศรีราชา จ.ชลบุรี 20110</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อของคุณ</label>
                <input type="text" class="form-control" id="name" placeholder="กรุณากรอกชื่อ" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" placeholder="กรุณากรอกอีเมล" required />
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">ข้อความ</label>
                <textarea class="form-control" id="message" rows="5" placeholder="กรุณากรอกข้อความ" required></textarea>
            </div>
            <button type="submit" class="btn btn-yellow">ส่งข้อความ</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
